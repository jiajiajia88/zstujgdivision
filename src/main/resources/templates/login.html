			success: function(data){
				var result = JSON.parse(data['result']);
				if(result===200){

					window.location.href="/index";
				}
			},
			error: function(data){

					alert('用户名密码错误！');
				} else if (data.responseText==='noAccess'){
					alert('您没有权限！');

				}
			}
		});
