<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<!-- layout文件路径-->
<head th:fragment="header">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="/js/mini-upload-form/assets/css/bucketmin.css" />
    <link rel="stylesheet" href="/js/bootstrap-fileupload/bootstrap-fileupload.css"/>
    <link rel="stylesheet" href="/tree/jquery.treemenu.css"/>
</head>
<body>
<section layout:fragment="content">
    <!-- page start-->
    <div class="row">
        <div class="col-sm-12">
            <section class="panel panel_plan">
                <div class="panel-body stu_info_import_panel">
                    <form role="form" class="form-horizontal bucket-form" id="species_form" method="post" enctype="multipart/form-data" action="/file/fileUpload">
                        <div class="form-group">
                            <div class="panel_top_select_normal">
                                <label class="control-label">请选择年级</label>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control" name="grade">
                                    <option></option>
                                    <option th:each="grade:${gradeList}" th:text="${grade.grade}+'级'"></option>
                                </select>
                            </div>
                            <div class="panel_top_select_normal">
                                <label class="control-label">请选择大类</label>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control" name="species">
                                    <option></option>
                                    <option th:each="species:${speciesList}" th:text="${species.speciesName}"></option>
                                </select>
                            </div>
                            <div class="controls col-md-2 fileupload-div">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <input name="uploadType" type="hidden" value="3"/>
                                    <span class="btn btn-white btn-file">
                                        <span class="fileupload-new"><i class="fa fa-paper-clip"></i> 导入数据</span>
                                        <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                                        <input type="file" name="file" class="default"/>
                                    </span>
                                    <span class="fileupload-preview" style="margin-left:5px;"></span>
                                    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
                                </div>
                            </div>
                            <div class="col-sm-1 btn_excel_submit">
                                <button type="submit" class="btn btn-white">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body">
                    <div class="adv-table editable-table">
                        <div class="clearfix">
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-white btn_plan_export">导出Excel</button>
                            </div>
                            <table class="table table-striped table-hover table-bordered" id="editable-sample">
                                <thead>
                                    <tr>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>生源地</th>
                                        <th>文理科</th>
                                        <th>高考成绩</th>
                                        <th>生源省高考录取线</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="stuEntranceInfo:${stuEntranceInfoList}">
                                        <td th:text="${stuEntranceInfo.number}"></td>
                                        <td th:text="${stuEntranceInfo.name}"></td>
                                        <td th:text="${stuEntranceInfo.stufrom}"></td>
                                        <td th:text="${stuEntranceInfo.division} == 1 ? '文科' : '理科'"></td>
                                        <td th:text="${stuEntranceInfo.entrancescore}"></td>
                                        <td th:text="${stuEntranceInfo.admissionscore}"></td>
                                        <!--<td class="center">Lorem ipsume</td>
                                        <td><a class="edit" href="javascript:;">Edit</a></td>
                                        <td><a class="delete" href="javascript:;">Delete</a></td>-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- page end -->

    <!-- jQuery File Upload Dependencies -->
    <script src="/js/mini-upload-form/assets/js/jquery.ui.widget.js"></script>
    <script src="/js/mini-upload-form/assets/js/jquery.iframe-transport.js"></script>
    <script src="/js/mini-upload-form/assets/js/jquery.fileupload.js"></script>
</section>
</body>
</html>
